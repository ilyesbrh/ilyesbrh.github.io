<!doctype html>
<html lang="en">

<head>
    <title>Farmy.ai</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input id="upload-image" type="file" name="image" accept="image/*" onchange="changeImage(event)" style="display: none;">
    <div class="content-container">
        <div class="card">
            <div class="card__side card__side--front d-flex flex-column justify-content-between align-items-center p-4">
                <a href="https://www.farmy.ai" class="h1">Farmy.ai</a>
                <img id="display-image" src="upload.png" class="img-fluid p-2 m-3 shadow-lg" style="height: 70%;" onclick="openUpload()" alt="">
                <button id="upload" type="button" class="btn btn-outline-success w-25 font-weight-bold " onClick="upload()"> Send</button>
            </div>
            <div class="card__side card__side--back d-flex flex-column justify-content-around align-items-center p-4">

                <div class="progress w-100" style="height: 40px;">
                    <div id="1" class="progress-bar progress-bar-success font-weight-bold h5 m-0" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width:90%">
                        Early blight 90%
                    </div>
                </div>

                <div class="progress w-100" style="height: 40px;">
                    <div id="2" class="progress-bar progress-bar-success font-weight-bold h5 m-0" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width:90%">
                        Early blight 90%
                    </div>
                </div>

                <div class="progress w-100" style="height: 40px;">
                    <div id="3" class="progress-bar progress-bar-success font-weight-bold h5 m-0" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width:90%">
                        Early blight 90%
                    </div>
                </div>

                <div class="progress w-100" style="height: 40px;">
                    <div id="4" class="progress-bar progress-bar-success font-weight-bold h5 m-0" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width:90%">
                        Early blight 90%
                    </div>
                </div>

                <button type="button" class="btn btn-outline-success w-25" onclick="flipIt(false)">Try again (4)</button>
            </div>
        </div>

        <!-- The Modal -->
        <div class="modal fade" id="imageModel">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">No image selected</h4>
                        <button type="button" class="close" data-dismiss="modal">×</button>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
        <!-- The Modal -->
        <div class="modal fade" id="TokenModel">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Token non Valid</h4>
                        <button type="button" class="close" data-dismiss="modal">×</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body d-flex flex-column align-items-center justify-content-around">
                        <p> please set token that we gave you :) </p>
                        <input id="token-input" type="text" class="form-control form-control w-75" placeholder="set token here..." onchange="setToken()">
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal" onclick="setToken()">Ok</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
