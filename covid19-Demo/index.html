<!doctype html>
<html lang="en">

<head>
    <title>CoronaV-Fighters</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input id="upload-image" type="file" name="image" accept="image/*" onchange="changeImage(event)" style="display: none;">

    <img id="bg" src="Version mobile.svg" class="animated fadeIn" style="width: 100vw;height: 100vh;position: absolute;bottom: 0;left: 0;animation-duration: 5s;" alt="">

    <!-- <button class="upload mt-4" onclick="openUpload()">Select image</button> -->
    <!-- <button id="upload" type="button" class="btn btn-outline-success w-25 font-weight-bold" onClick="upload()"> Send</button> -->
    <!-- <button id="tryAgain" type="button" class="btn btn-outline-success w-25" onclick="flipIt(false)">Try again</button> -->
    <div class="content-container animated fadeIn" style="animation-duration: 2s;">
        <a href="https://www.farmy.ai" class="h1 font-weight-bold mt-4 pl-sm-4 pl-3 w-100 d-flex align-items-start justify-content-start text-dark"><img src="icon.png" width="42px" height="42px" alt="">CoronaV Fighters</a>

        <div id="card-container" class="card-container select my-auto ">
            <div class="upload-container card-1 bg-light" onclick="openUpload()">
                <i id="icon" class="material-icons">cloud_upload</i>
                <span id="span" class="display-6 w-100">Drag or Select an image</span>

                <img id="display-image" class="img-fluid d-none" src="" alt="">


                <div id="spinner" class="spinner-border text-success d-none" style="width: 128px;height: 128px;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

            <div id="buttons" class="buttons d-none w-100 mt-2">
                <button class="pure-material-button-contained bg-danger" style="width: 115px; margin-right: 12px;" onclick="cancel()">cancel</button>
                <button class="pure-material-button-contained bg-success w-100" onClick="upload()">Submit</button>
            </div>
            <div id="results" class="results d-none flex-column align-items-center w-100 mt-2">
                <div class="h2 mt-4 mb-2 w-100 text-center">Results</div>
                <div class="disease card-1 my-2" id="0">
                    <span class="Dname">Early Blight </span> <span class="ml-2 percent"> 90%</span>
                    <div class="percentage" style="width: 90%;"></div>
                </div>
                <div class="disease card-1 my-2" id="1">
                    <span class="Dname">Early Blight </span> <span class="ml-2 percent"> 90%</span>
                    <div class="percentage" style="width: 10%;"></div>
                </div>
                <div class="disease card-1 my-2" id="2">
                    <span class="Dname">Late Blight </span> <span class="ml-2 percent"> 90%</span>
                    <div class="percentage" style="width: 1%;"></div>
                </div>
                <div class="disease card-1 my-2" id="3">
                    <span class="Dname">Other </span> <span class="ml-2 percent"> 90%</span>
                    <div class="percentage" style="width: 1%;"></div>
                </div>

                <button id="tryAgain" class="pure-material-button-contained bg-success w-50 mt-4">Try again (X)</button>
            </div>

        </div>

    </div>
    <!-- The Modal -->
    <div class="modal fade" id="imageModel">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">No image selected</h4>
                    <button type="button" class="close" data-dismiss="modal">×</button>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div class="modal fade" id="TokenModel">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Token non Valid</h4>
                    <button type="button" class="close" data-dismiss="modal">×</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body d-flex flex-column align-items-center justify-content-around">
                    <p> please set token that we gave you :) </p>
                    <input id="token-input" type="text" class="form-control form-control w-75" placeholder="set token here..." onchange="setToken()">
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="setToken()">Ok</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
