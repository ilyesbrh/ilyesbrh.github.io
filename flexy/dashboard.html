<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="./dashboard.css">
</head>

<body>

    <body>
        <div class="container-pad">

            <div class="header">

                <div class="input" align="right" style="width: 98% ;margin-right: 3px">
                    <input type="text" class="left-align" style="text-align: left;width: 100%">
                </div>


            </div>
            <div class="body">
                <div class="row">
                    <div class="col-3">
                        <button>1</button>
                    </div>
                    <div class="col-3">
                        <button>2</button>
                    </div>
                    <div class="col-3">
                        <button>3</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <button>4</button>
                    </div>
                    <div class="col-3">
                        <button>5</button>
                    </div>
                    <div class="col-3">
                        <button>6</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <button>7</button>
                    </div>
                    <div class="col-3">
                        <button>8</button>
                    </div>
                    <div class="col-3">
                        <button>9</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <button>*</button>
                    </div>
                    <div class="col-3">
                        <button>0</button>
                    </div>
                    <div class="col-3">
                        <button>#</button>
                    </div>
                </div>


                <div class="row">
                    <div class="col-2" align="right">
                        <button id="add">
                            <i class="icon ion-android-add"></i>
                        </button>
                    </div>
                    <div class="col-2" align="left">
                        <button id="call">
                            <i class="icon ion-android-call"></i>
                        </button>
                    </div>
                </div>

            </div>

        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./dashboard.js"></script>
</body>

</html>
